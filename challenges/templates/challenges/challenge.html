<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month|title }} Challenge</title>
</head>
<body>
 <h1>Challenge for {{ month|capfirst }}</h1>
 {% if text is not None %}
   <h2>{{ text }}</h2>
 {% else %}
   <h2>No Challenge for this month</h2>
{% endif %}
</body>
</html>
