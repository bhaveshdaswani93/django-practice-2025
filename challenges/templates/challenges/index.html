{% extends 'base.html' %}
{% block title %}
  Monthly Challenges
{% endblock %}

{% block content %}
  {% include 'challenges/partials/header.html' %}
  <h1>Month list</h1>
  <ul>
    {% for month in months %}
      <li>
        <a href='{% url "monthly-challenge" month %}'>{{ month|title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
